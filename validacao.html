<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .certo
        {
            background-color: rgb(157, 243, 161);
        }
        
        .errado
        {
            background-color: rgb(248, 141, 141);
        }

    </style>

</head>
<body>

    Digite seu CEP:
    <input maxlength="9" type="text" id="cep" onkeyup="ValidarCEP();">
    <br> <br>
    Digite seu Telefone:
    <input type="text" id="telefone" onkeyup="ValidarTelefone();">
    <br> <br>
    Digite seu CPF:
    <input maxlength="11" type="text" id="cpf" onkeyup="ValidarCPF();">
    <br> <br>

</body>
<script>
    function ValidarCEP()
    {
        //ACESSE O SITE regex101.com
        expressao = /[0-9]{5}-[0-9]{3}$/g;   
        texto = cep.value;
        if (texto.length==5)
        {
            cep.value = texto + "-";
        }
        resposta = expressao.test(texto)
        if (resposta==true)
        {
            cep.classList.remove('errado');
            cep.classList.add('certo');
        }
        if (resposta==false)
        {
            cep.classList.remove('certo');
            cep.classList.add('errado');
        }
    }
    function ValidarTelefone()
    {
     //ACESSE O SITE regex101.com
     expressao = /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}$/g;   
        texto = cep.value;
        resposta = expressao.test(texto)
        if (resposta==true)
        {
            telefone.classList.remove('errado');
            telefone.classList.add('certo');
        }
        if (resposta==false)
        {
            telefone.classList.remove('certo');
            telefone.classList.add('errado');
        }
    }
    function ValidarCPF()
    {
     //ACESSE O SITE regex101.com
     expressao =/[0-9]{11}$/g;   
        texto = cep.value;
        resposta = expressao.test(texto)
        if (resposta==true)
        {
            cpf.classList.remove('errado');
            cpf.classList.add('certo');
        }
        if (resposta==false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('errado');
        }
    }
    
</script>
</html>
